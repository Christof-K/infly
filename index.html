<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infly – Space in Motion</title>

  <meta name="description" content="Infly – Space in Motion. Indoor drone fly-throughs for real estate and commercial spaces." />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    /* Content */
    .content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 300;
      letter-spacing: 1px;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .tagline {
      max-width: 700px;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    /* Contact */
    .contact {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .contact a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      padding-bottom: 2px;
    }

    /* Social Links */
    .socials {
      display: flex;
      gap: 25px;
    }

    .socials a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 1px;
      opacity: 0.85;
      transition: opacity 0.2s ease;
    }

    .socials a:hover {
      opacity: 1;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      opacity: 0.6;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="content">
    <h1>Infly</h1>
    <h2>Space in Motion</h2>

    <div class="tagline">
      Cinematic indoor drone fly-throughs for real estate, commercial spaces, and venues. One seamless motion that tells the full story of a space.
    </div>

    <div class="contact">
      <p>Email: <a href="mailto:hello@infly.au">hello@infly.au</a></p>
      <p>Phone: <a href="tel:+61400000000">+61 400 000 000</a></p>
    </div>

    <div class="socials">
      <a href="https://instagram.com/infly_au" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@infly_au" target="_blank">TikTok</a>
    </div>
  </div>

  <footer>
    © 2026 Infly – Space in Motion
  </footer>

</body>
</html>
