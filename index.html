<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infly – Space in Motion</title>

  <meta name="description" content="Infly – Cinematic indoor drone fly-throughs for real estate and commercial spaces." />
  <meta name="format-detection" content="telephone=no">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .logo {
      font-size: 4.6rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 6px;
      font-weight: 700;
    }

    .logo-in {
      color: transparent;
      -webkit-text-stroke: 1px #fff;
      text-stroke: 1px #fff;
    }

    .logo-fly {
      color: #fff;
      font-weight: 800;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 3.8rem;
      }
    }


    .video-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    /* Soft overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 15, 20, 0.45);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      z-index: -1;
    }

    /* Layout */
    .content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8vw;
      color: #fff;
    }

    /* Glass card */
    .card {
      width: min(480px, 100%);
      padding: 40px 36px;
      border-radius: 28px;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.18),
        rgba(255,255,255,0.08)
      );
      backdrop-filter: blur(20px) saturate(140%);
      -webkit-backdrop-filter: blur(20px) saturate(140%);
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 1px;
      opacity: 0.85;
      margin-bottom: 26px;
    }

    .tagline {
      font-size: 0.95rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .contact {
      text-align: center;
      margin-bottom: 28px;
    }

    .contact p {
      margin-bottom: 6px;
    }

    .contact a {
      display: inline-block;
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 6px;
      backdrop-filter: blur(8px);
      transition: all 0.25s ease;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 12px;
    }

    .socials a {
      font-size: 0.7rem;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      opacity: 0.9;
      transition: all 0.25s ease;
    }

    .socials a:hover {
      opacity: 1;
      background: rgba(255,255,255,0.14);
      border-color: rgba(255,255,255,0.7);
    }

    footer {
      position: fixed;
      bottom: 18px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      opacity: 0.6;
      color: #fff;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .content {
        justify-content: center;
        padding: 20px;
      }

      .card {
        padding: 32px 26px;
      }

      h1 {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="video-bg" autoplay muted loop playsinline preload="auto">
    <source src="infly-bg-clean.mp4" type="video/mp4">
  </video>


  <div class="overlay"></div>

  <!-- Content -->
  <div class="content">
    <div class="card">
      <h1 class="logo">
        <span class="logo-in">In</span><span class="logo-fly">fly</span>
      </h1>
      <h2>Space in Motion</h2>

      <div class="tagline">
        Cinematic indoor drone fly-throughs for real estate,
        commercial spaces, and venues. One seamless motion
        that tells the full story of a space.
      </div>

      <div class="contact">
        <p>
          <a href="mailto:kristof@infly.com.au">
            kristof@infly.com.au
          </a>
        </p>
      </div>

      <div class="socials">
        <a href="https://instagram.com/infly_au" target="_blank">Instagram</a>
        <a href="https://tiktok.com/@infly_au" target="_blank">TikTok</a>
        <a href="https://www.linkedin.com/company/infly-au" target="_blank">Linkedin</a>
      </div>
    </div>
  </div>

  <footer>
    © 2026 Infly – Space in Motion · ABN: 30 295 757 657
  </footer>

</body>
</html>
